name: aves_video_ffmpeg
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  aves_model:
    path: ../aves_model
  aves_video:
    path: ../aves_video
#  `video` version is necessary, as some videos make the app crash
#  when using only `min` or `https` (the default)
#  ffmpeg_kit_flutter_video: 6.0.3-LTS
  ffmpeg_kit_flutter:
    git:
      url: https://github.com/deckerst/ffmpeg-kit.git
      ref: background-lts
      path: flutter/flutter

dev_dependencies:
  flutter_lints:

flutter:
